<html>

<head>
    <title>Foogle</title>
    <link rel="stylesheet" type="text/css" href="foogle.css">
</head>

<body>
    <div id="wrapper">
        <div id="main_menu">
            <nav>
                <ul>
                    <li id="login">
                        <a>로그인</a>
                        <div id="popup">
                            <form name="login" method="get" actoin="">
                                <input type="text" id="idInput" placeholder="ID"></br>
                                <input type="password" id="passwordInput" placeholder="Password"></br>
                            </form>
                            <div id="signUpAndLogIn">
                                <div id="signUp">Sign up</div>
                                <div id="logIn">Log in</div>
                            </div>
                        </div>
                    </li>
                    <li><a href="https://www.google.co.kr/imghp?hl=ko&tab=wi&ei=DTUhWczyKoO70ATL9brYBA&ved=0EKouCBUoAQ">이미지</a></li>
                    <li><a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Fmail</a></li>
                </ul>
            </nav>
        </div>
        <div id="main_section">
            <div id="canvas_id">
                <canvas id="canvas"></canvas>
            </div>
            <div id="logo_search">
                <div id="main_logo">
                    <a href="./index.html"><img src="Foogle.png" width="272" height="92"></a>
                </div>
                <div id="search_form">
                    <div id="search_out_box">
                        <div id="search_input">
                            <input type="text" id="main_input">
                            <input type="submit" name="Submit" value="Search" id="search_button">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="main_footer">
            <p>Copyright</p>
        </div>
        <script type="text/javascript" src="foogle.js"></script>
    </div>
</body>

</html>
